
magicMirror_directory: /home/MagicMirror

list:
    - user: TOTO
      name: MM1
      update: true
      moduleList: "{{ moduleListGeneric + wheaterModuleList + pageModule }}"
      port: 8080
      language: fr
      locale: "fr_fr"
      customCss: css/custom.css
      electronOptions:
         x: 0 # for have mulitple instance when multiscreen

#


weatherPlace:
    - city: Montréal
      codeClasses: MTL
      lat: 45.5088
      lon: -73.75878
      #openWeatherMap
      locationID: 6772430
